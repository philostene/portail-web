<div class="row">
  <div class="container mt-2 ml-2">
      <ul class="list-group" *ngIf="appliList">
          <!-- si appli courante est undefined et son lien Ã©gal au lien self de la liste
          j'applique la classe active -->
          <li [ngClass]="currentAppli && currentAppli._links.self == appli._links.self ? 'active':''"
          class="list-group-item pointerClick"
          *ngFor="let appli of appliList._embedded.applis"
          (click)="onGetContentsAppli(appli)">
            {{ appli.appliName }}
          </li>
      </ul>
  </div>
</div>
